<div mat-dialog-content>
    Are you sure? Data will not be saved!
</div>
<div 
    mat-dialog-actions 
    class="button-container"
    >
    <button 
        mat-raised-button 
        [mat-dialog-close]="false"
        color="primary"
        cdkFocusInitial
        class="button"
        >
        No
    </button>
    <button 
        mat-raised-button 
        [mat-dialog-close]="true"
        color="warn"
        class="button"
        >
        Yes
    </button>
</div>
