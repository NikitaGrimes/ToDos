<h2>Login</h2>
<form 
    [formGroup]="loginForm" 
    class="form"
    >
    <mat-form-field appearance="outline">
        <mat-label>Enter username</mat-label>
        <input 
            matInput 
            placeholder="Username" 
            formControlName="username"
            >
        <mat-error *ngIf="loginForm.get('username')?.invalid">Enter your username.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Enter password</mat-label>
        <input 
            matInput 
            [type]="hide ? 'password' : 'text'" 
            formControlName="password"
            >
        <button 
            mat-icon-button 
            matSuffix 
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'" 
            [attr.aria-pressed]="hide"
            >
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid">Enter your password.</mat-error>
    </mat-form-field>
    <button 
        mat-raised-button
        class="button-submit"
        type="submit"
        color="primary"
        [disabled]="loginForm.invalid"
        (click)="submit()"
        >
        LogIn
    </button>
</form>
<mat-error *ngIf="error">Incorrect username or password!</mat-error>
<app-spinner *ngIf="loading"></app-spinner>
