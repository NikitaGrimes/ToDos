<mat-card>
    <mat-card-content>
        <p>
            {{todo.todo}}
        </p>
        <p>
            Status: {{todo.completed}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button 
            mat-button 
            color="accent"
            >
            CHANGE STATUS
        </button>
        <button 
            mat-button 
            color="primary"
            >
            EDIT
        </button>
        <button 
            mat-button 
            color="warn"
            >
            DELETE
        </button>
        </mat-card-actions>
</mat-card>
