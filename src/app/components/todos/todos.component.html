<h2 class="title">
    Your todos
</h2>
<button 
    mat-raised-button
    color="warn"
    (click)="logout()"
    class="button-logout"
    >
    LogOut
</button>
<mat-card
    *ngIf="todos.length === 0"
    class="card">
    <mat-card-content>
        <p>
            You do not have any todo.
        </p>
    </mat-card-content>
</mat-card>
<mat-card
    *ngFor="let todo of todos"
    class="card">
    <mat-card-content>
        <p>
            {{todo.todo}}
        </p>
        <mat-slide-toggle
            [(ngModel)]="todo.completed"
            (click)="changeStatus(todo)"
            >
        Completed
      </mat-slide-toggle>
    </mat-card-content>
    <mat-card-actions>
        <button 
            mat-button 
            color="primary"
            (click)="edit(todo)"
            >
            EDIT
        </button>
        <button 
            mat-button 
            color="warn"
            (click)="delete(todo.id)"
            >
            DELETE
        </button>
        </mat-card-actions>
</mat-card>
<button 
    mat-fab 
    color="primary"
    class="button-add"
    (click)="add()"
    >
    <mat-icon>add</mat-icon>
</button>
<app-spinner *ngIf="loading"></app-spinner>
