<button 
    mat-raised-button
    color="warn"
    (click)="logout()"
    class="button-logout"
    >
    LogOut
</button>
<mat-card
    *ngFor="let todo of todos"
    class="card">
    <mat-card-content>
        <p>
            {{todo.todo}}
        </p>
        <p>
            Status: {{todo.completed | boolCompleted}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button 
            mat-button 
            color="accent"
            (click)="changeStatus(todo.id)"
            >
            CHANGE STATUS
        </button>
        <button 
            mat-button 
            color="primary"
            (click)="edit(todo.id)"
            >
            EDIT
        </button>
        <button 
            mat-button 
            color="warn"
            (click)="delete(todo.id)"
            >
            DELETE
        </button>
        </mat-card-actions>
</mat-card>
<button 
    mat-fab 
    color="primary"
    class="button-add"
    (click)="add()"
    >
    <mat-icon>add</mat-icon>
</button>
